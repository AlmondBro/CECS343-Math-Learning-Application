<!DOCTYPE html>
<html id="content">
	<head>
		<meta http-equiv="content-language" content="en-us" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link href="css/style.css" rel="stylesheet" type="text/css">  <!-- Default stylesheet -->
		<link href="css/bootstrap-grid-system-only.min.css" rel="stylesheet" type="text/css"> <!-- Bootstrap Grid System -->
	    <link href="https://fonts.googleapis.com/css?family=Asap|Butterfly+Kids|Cedarville+Cursive|Rosario|Annie+Use+Your+Telescope|Cabin+Sketch|Calligraffitti|Caveat|Caveat+Brush" rel="stylesheet" type="text/css">  <!-- Google fonts -->
		<meta name="description" content="This is the term project for the California State University Class CECS343 (Introduction to Software Engineering). This is a simple app game that consists of math questions that are to be answered in a particular amount of time. Users can select their level of difficulty on addition, subtraction, multiplication, and division. The game is oriented towards young children, so there are no algebra questions.">
		<title>CECS343 Math Learning Game</title>
	</head>
	
	<body>
		<div class="container">
			<section class="paper">
				<article class="head">
					<center><article contenteditable="false"><h3 id="welcome-Slogan">Welcome to <br/>Math Learning Game For Kids! :)</h3></article></center>
				</article> <!-- /.head -->

				<p>&nbsp;</p> <!-- Breakspace -->
				
				<center><form class="row">
					<div class="col-md-12">
					<label class="" for="nameInput">Enter your name, player! :</label>
					<input id="nameInput" type="text" name="name" class="img-responsive" required/></div>
				</form></center>
				
				<br/> <!-- Breakspace -->

				<!-- Display error message if user does not enter a name -->
				<center><div class="row" id="nameInput-errorMessage">
					<div class="col-md-12">
						<p id="nameError"><span class="error-msg">ERROR:</span> Please enter a name!</p>
					</div> <!-- /.col-md-12 -->
				</div> <!-- /.row errorMessage --> </center>
		
			<article contenteditable="true" class="nblineText">Select the level of difficulty you wish to play with: </article>
				
				<form name="difficultyLevelForm"><center>
					<div class="row">
						<div class="col-lg-2 col-md-6 col-sm-6 col-xs-12">
							<input id="level-1" type="radio" name="level-options" value="1"/>
							<label class="level-label" for="level-1">
								<span></span>Level 1
							</label>
						</div ><!-- /.col-md-2 col-sm-6 col-xs-12 -->
				
	
						<div class="col-lg-2 col-md-6 col-sm-6 col-xs-12">
							<input id="level-2" type="radio" name="level-options" value="2"/>
							<label class="level-label" for="level-2">
								<span></span>Level 2
							</label>
						</div ><!-- /.col-md-2 col-sm-6 col-xs-12 -->
						
						<div class="col-lg-2 col-md-6 col-sm-6 col-xs-12">
							<input id="level-3" type="radio" name="level-options" value="3"/>
							<label class="level-label" for="level-3">
								<span></span>Level 3
							</label>
						</div ><!-- /.col-md-2 col-sm-6 col-xs-12 -->
						
						
						<div class="col-lg-2 col-md-6 col-sm-6 col-xs-12">
							<input id="level-4" type="radio" name="level-options" value="4"/>
							<label class="level-label" for="level-4">
								<span></span>Level 4
							</label>
						</div ><!-- /.col-md-2 col-sm-6 col-xs-12 -->
						
						<div class="col-lg-2 col-md-6 col-sm-6 col-xs-12">
							<input id="level-5" type="radio" name="level-options" value="5"/>
							<label class="level-label" for="level-5">
								<span></span>Level 5
							</label>
						</div ><!-- /.col-md-2 col-sm-6 col-xs-12 -->
						
						<div class="col-lg-2 col-md-6 col-sm-6 col-xs-12">
							<input id="level-6" type="radio" name="level-options" value="6"/>
							<label class="level-label" for="level-6">
								<span></span>Level 6
							</label>
						</div ><!-- /.col-md-2 col-sm-6 col-xs-12 -->
					</div> <!-- /.row-->
				</center></form>

				<!-- Display error message if user does not choose a difficulty level -->
				<center><div class="row" id="difficultyLevel-errorMessage">
					<div class="col-md-12">
						<p id="levelError"><span class="error-msg">ERROR:</span> Please choose a difficulty level!</p>
					</div> <!-- /.col-md-12 -->
				</div> <!-- /.row #difficultyLevel-errorMessage" --> </center>

				<br/>
				
				<article contenteditable="false" class="nblineText">Choose the type of math questions you wish to solve and you're ready to go! :)</article>
				
				<center><section class="row mathType-buttonsRow">
					<div class="col-md-6 col-sm-6">
						<button class="mathType-button" id="addition-Button" value="+">Addition ( + )</button>
						<button class="mathType-button" id="subtraction-Button" value="-">Subtraction ( - )</button>
						
					</div ><!-- /.col-md-12 col-sm-6-->
					
					<div class="col-md-6 col-sm-6">
						<button class="mathType-button" id="multiplication-Button" value="*">Multiplication ( x )</button>
						<button class="mathType-button" id="division-Button" value="/">Division ( &#xf7; )</button>
					</div ><!-- /.col-md-12 col-sm-6-->

				</center></section> <!-- /.row -->
			</section> <!-- /.paper --> 
		</div> <!-- /.container -->

		<script src="js/menuValidation.js" language="javascript"></script>		
	</body>
</html>
