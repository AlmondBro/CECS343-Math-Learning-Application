<!DOCTYPE html>
<html>
	<head>
		<title>CECS343 Math Learning Game</title>
		<meta http-equiv="content-language" content="en-us" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link href="css/style.css" rel="stylesheet" type="text/css">  <!-- Default stylesheet -->
		<link href="css/bootstrap-grid-system-only.min.css" rel="stylesheet" type="text/css"> <!-- Bootstrap Grid System -->
	    <link href="https://fonts.googleapis.com/css?family=Asap|Butterfly+Kids|Cedarville+Cursive|Rosario|Annie+Use+Your+Telescope|Cabin+Sketch|Calligraffitti|Caveat|Caveat+Brush" rel="stylesheet" type="text/css">  <!-- Google fonts -->
		<meta name="description" content="This is the term project for the California State University Class CECS343 (Introduction to Software Engineering). This is a simple app game that consists of math questions that are to be answered in a particular amount of time. Users can select their level of difficulty on addition, subtraction, multiplication, and division. The game is oriented towards young children, so there are no algebra questions.">
	
		
	</head>
	
	<body>
		<div class="container">
			<section class="paper">
				<article class="head">
					<center><article contenteditable="true"><h3 id="welcome-Slogan">Try to Reach the Goal Points</br> As Fast As You Can! (:</h3></article></center>
				</article> <!-- /.head -->

				<p>&nbsp;</p> <!-- Breakspace -->
				
			<center><section class="currentGameInfo row">
				<div class="col-md-4">
					<button class="mathType-button" id="levelNumber-Button">Level: <span></span></button>
				</div> <!-- /.col-md-4 -->
			
			<div class="col-md-4">
					<button class="mathType-button" id="subtraction-Button">Subtraction (-)</button>
				</div> <!-- /.col-md-4 -->
			
				<div class="col-md-4">
					<div class="timer">
						<p>Time Left: <span id="secondsLeft"></span></p> 
					</div> <!-- /.timer -->
				</div> <!-- /.col-md-4 -->
			</section></center> <!-- /.currentGameInfo row -->
			
			</br></br> <!-- Breakspace -->	
			
			<hr class="dottedScissorsLine">
			</br> <!-- Breakspace -->	
			
			<center><div class="row questionGeneratedRow">
				<div class="col-md-12">
					<p><span class="title">Question: </span><span id="generatedQuestion">78+9</span></p>
				</div> <!-- col-md-12 -->
			</div></center><!-- row questionGeneratedRow -->
			
			<center><form class="row" id="userAnswerForm">
					<div class="col-md-6">
						<label id="answerLabel" for="answerInputInputBox">Answer:</label>
						<input id="answerInputInputBox" type="text" name="answer" rows="5"/>
					</div> <!-- /.col-md-6 --> 
					
					<div class="col-md-6 submitAnswerButtonCol">
						<button class="mathType-button" id="multiplication-Button">Submit Answer</button>
					</div> <!-- /.col-md-6 --> 	
					</form> <!-- /.row -->
			</center>			

			</br> <!-- Breakspace -->
			
			<center><div class="row questionGeneratedRow">
				<div class="col-md-6">
					<p class="title"><span class="title">Current Points: </span> <span id="generatedQuestion">30</span></p>
				</div> <!-- col-md-12 -->
			
				<div class="col-md-6">
					<p class="title"><span class="title">Goal Points: </span> <span id="generatedQuestion">75</span></p>		
				</div> <!-- col-md-12 -->
			</div></center><!-- row questionGeneratedRow -->
			
			</section> <!-- /.paper --> 
		</div> <!-- /.container -->
		<script src="js/gameLogic.js" language="javascript"></script>		
	</body>
</html>
